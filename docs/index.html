<!doctype html>
<html lang="en">

<head>
  <meta charset="utf8">
  <title>ts-runtime Playground</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css?0.1.29">
</head>

<body>
  <div id="loading">
    <span class="loader">
      <span class="loader-inner"></span>
    </span>
  </div>
  <div id="header" class="grid grid-pad">
    <div class="col-1-2">
      <div id="title">
        TypeScript Runtime Type Checks Playground
        <span id="options-toggle" class="icon-cog"></span>
        <div id="options">
          <h6>Transformer Options:</h6>
          <div class="option">
            <input class="tsrOption" type="checkbox" name="noAnnotate" value="true">
            noAnnotate
          </div>
          <div class="option">
            <input class="tsrOption" type="checkbox" name="force" value="true">
            force
          </div>
          <div class="option">
            declarationPrefix
            <input class="tsrOption" type="text" name="declarationPrefix" value="_">
          </div>

          <h6>Compiler Options:</h6>
          <div class="option">
            target
            <select name="target" class="compilerOption">
              <option value="1">ES5</option>
              <option value="2">ES2015</option>
              <option value="3">ES2016</option>
              <option value="4">ES2017</option>
              <option value="5">ESNext</option>
            </select>
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="noImplicitAny" value="true">
            noImplicitAny
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="strictNullChecks" value="true">
            strictNullChecks
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="noImplicitReturns" value="true">
            noImplicitReturns
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="noImplicitThis" value="true">
            noImplicitThis
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="removeComments" value="true">
            removeComments
          </div>
        </div>
      </div>
    </div>
    <div class="col-1-2">
      <div id="github">
        <a href="https://github.com/fabiandev/ts-runtime" target="_blank" title="ts-runtime on GitHub">
            ts-runtime on <img id="ghlogo" src="assets/ghlogo.png" alt="GitHub Logo" border="0">
          </a>
      </div>
    </div>
  </div>
  <div id="playground" class="grid grid-pad">
    <div class="col-1-2 editor-container">
      <div class="editor" id="editor-ts"></div>
    </div>
    <div class="col-1-2 editor-container">
      <div id="processing">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
      <div class="editor-footer" id="run-code">Run in new window.</div>
      <div class="editor" id="editor-js"></div>
    </div>
  </div>
  <div id="console" class="grid grid-pad">
    <div class="col-1-1">
      <div id="console-heading">
      Console Output:
      </div>
    </div>
    <div class="col-1-1">
      <div class="console" id="console-content"></div>
    </div>
  </div>

  <script src="https://unpkg.com/monaco-editor@^0.10.0/min/vs/loader.js"></script>
  <script src="app.js?0.1.29"></script>
</body>

</html>
