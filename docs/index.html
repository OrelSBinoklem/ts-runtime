<!doctype html>
<html lang="en">

<head>
  <meta charset="utf8">

  <title>ts-runtime Playground</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/style.css">
  <script>
    var versionElement = document.createElement('script');
    versionElement.src = `version.js?${(new Date()).getTime()}`;
    document.getElementsByTagName('head')[0].appendChild(versionElement);
  </script>
</head>
<body>
  <div id="loading">
    <span class="loader">
      <span class="loader-inner"></span>
    </span>
  </div>
  <div id="header" class="grid grid-pad">
    <div class="col-1-2">
      <div id="title">
        Playground for TypeScript runtime type checks.
      </div>
    </div>
    <div class="col-1-2">
      <div id="github">
        <a href="https://github.com/fabiandev/ts-runtime" target="_blank" title="ts-runtime on GitHub">
            ts-runtime on <img id="ghlogo" src="assets/ghlogo.png" alt="GitHub Logo" border="0">
          </a>
      </div>
    </div>
  </div>
  <div id="playground" class="grid grid-pad">
    <div class="col-1-2">
      <div class="editor" id="editor-ts"></div>
    </div>
    <div class="col-1-2">
      <div id="processing">
        <div class="loading"></div>
      </div>
      <div id="run-code">Run in a new window.</div>
      <div class="editor" id="editor-js"></div>
    </div>
  </div>
  <div id="console" class="grid grid-pad">
    <div class="col-1-1">
      <div id="console-heading">
      Console Output:
      </div>
    </div>
    <div class="col-1-1">
      <div class="console" id="console-content"></div>
    </div>
  </div>

  <script src="min/vs/loader.js"></script>
  <script>
  versionElement.onload = function() {
    var bundleElement = document.createElement('script');
    bundleElement.src = `bundle.js?${window.VERSION.default}`;
    document.getElementsByTagName('body')[0].appendChild(bundleElement);
  };
  </script>
</body>
</head>

</html>
